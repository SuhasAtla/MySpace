<html lang="en">
<head>

</head>
<body>
    <h1 id="value"></h1>
    <script>
        const options = {
  method: 'GET',
  headers: {accept: 'application/json', 'x-api-key': 'e9c83b5b75f44e04b97bc13c0db3a18a'}
};

function getapivalue(){
    fetch('https://api.opensea.io/api/v2/listings/collection/mavia-land/best?limit=1', options)
  .then(response => response.json())
  .then(response => {
      console.log(response)
      document.getElementById("value").textContent=response.listings[0].price.current.value;
  })
  .catch(err => console.error(err));
}

setInterval(getapivalue,10000)
    </script>
</body>
